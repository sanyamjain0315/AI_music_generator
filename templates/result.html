<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style2.css') }}">
    <link rel="stylesheet" href="../static/styles2.css">
</head>

<body>
    <div class="main">
        <div class="row">
            <div class="col-md-6 position">
                <div class="col-md-12">
                    <div class="track row">
                        <audio controls src="{{ vocal_loc }}"></audio>
                    </div>
                    <div class=" row d-flex justify-content-center">
                        <a href="{{ vocal_loc }}" class="btn btn-primary btnsize" >Download Vocal</a>
                    </div>
                    <br><br><br><br>
                    <div class="track row">
                        <audio controls src="{{ free_loc }}"></audio>
                    </div>
                    <div class=" row d-flex justify-content-center">
                        <a href="{{ free_loc }}" class="btn btn-primary btnsize">Download Free</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h3 class="info">Recommended BPM : {{ bpm }}</h3>
                <h3 class="info">Recommended Bars : {{ bars }}</h3>
                <br><br>
                <h3 class="lyrics" >Lyrics: </h3>
                <h3 class="lyrics" >{{ lyrics }}</h3>

            </div>
        </div>
    </div>
</body>
</html>
